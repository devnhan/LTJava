
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
<style>
  @import url("https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital,wght@1,500;1,600;1,700&family=Poppins:wght@400;500;600&display=swap");
  * {
    font-family: "Poppins", sans-serif;
    text-decoration: none;
    list-style: none;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    outline: none;
    border: none;
    transition: 0.3s linear;
  }

  html {
    font-size: 62.5%;
    overflow-x: hidden;
    scroll-behavior: smooth;
    scroll-padding-top: 7rem;
  }

  a {
    text-decoration: none !important;
  }

  button {
    outline: none !important;
    border: none !important;
  }

  .btn {
    display: inline-block;
    padding: 1rem 3.5rem;
    color: #fff;
    background: #43b297;
    font-size: 1.5rem;
    border-radius: 5rem;
  }
  .btn:hover {
    letter-spacing: 0.3rem;
    color: #fff;
  }

  .btn-send {
    background-color: #542afb;
    color: #fff;
    border: none;
    border-radius: 1rem;
    padding: 0.8rem 1.7rem;
    cursor: pointer;
  }

  .btn-submit {
    display: inline-block;
    padding: 0.6rem 2rem;
    background: #ff0000;
    color: #fff;
    width: 100%;
    font-weight: 400;
    font-size: 1.6rem;
    border-radius: 0.8rem;
    margin-top: 1rem;
    cursor: pointer;
  }

  .btn-view {
    display: inline-block;
    margin: 1.5rem 0;
    padding: 0.5rem 1.5rem;
    border: 0.2rem solid #c29e75;
    font-size: 1.5rem;
    color: #333;
    border-radius: 0.2rem;
  }

  .wrap-title {
    display: flex;
  }

  .wrap-title .title {
    height: 0.3rem;
    width: 6.2rem;
    margin: 2rem 1.7rem 0 0;
    background-color: #c29e75;
    float: left;
  }

  .wrap-title span {
    font-family: "Pacifico", cursive;
    font-size: 2rem;
    font-weight: 600;
    line-height: 3.5rem;
    letter-spacing: 1.9px;
    color: #c29e75;
    margin: 0 0 0.7rem;
  }

  .title-big {
    font-size: 5.3rem;
  }

  h2 {
    color: #333;
    font-weight: 600;
    font-family: 'Poppins',sans-serif;
    font-size: 7rem
  }

  section {
    padding: 10rem 10%;
    margin: 0 auto;
  }

  .flex-title {
    display: flex !important;
    align-items: center;
    justify-content: space-between;
  }

  body {
    padding-top: 0 !important;
  }

  h1, .h1, h2, .h2, h3, .h3 {
    margin-top: 0 !important;
    margin-bottom: 0.5rem;
  }/*# sourceMappingURL=Global.css.map */
  <!--    -->
  body {
    /*background: url(../images/bg-form.svg) repeat-x;*/
    background-position: center top;
    background-repeat: repeat;
    background-size: 30rem;
    min-height: 100vh;
    position: relative;
    display: flex;
  }
  body .register {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    margin: auto;
    padding: 3rem;
    border-radius: 1rem;
    max-width: 90rem;
    width: 95%;
  }
  body .register h3 {
    text-align: center;
    font-size: 2.5rem;
  }
  body .register p {
    text-align: center;
    font-size: 1.7rem;
    color: #677788;
  }
  body .register form {
    margin-top: 5rem;
  }
  body .register form .wrap-box {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
  }
  body .register form .wrap-box .box-input {
    flex: 1 1 23rem;
  }
  body .register form .box-input {
    margin-bottom: 2rem;
  }
  body .register form .box-input span {
    display: block;
    font-size: 1.5rem;
    margin-bottom: 0.3rem;
  }
  body .register form .box-input input,
  body .register form .box-input select {
    padding: 1rem 1.5rem;
    border: 0.1rem solid #e7eaf3;
    width: 100%;
    border-radius: 1rem;
    font-size: 16px;
  }
  body .register form .box-input input::placeholder,
  body .register form .box-input select::placeholder {
    font-size: 1.5rem;
  }
  body .register form .box-input input:focus,
  body .register form .box-input select:focus {
    border-color: #6765d8;
  }
</style>

<div class="register">
  <P>Create Account Or<a href="/login" style="color: red; margin-left: 10px;">Login</a></P>

  <form th:action="@{/register}" th:object="${user}" method="post">
    <fieldset>
      <div th:if="${param.error}" class="alert alert-danger">
        Invalid username and password
      </div>
      <div th:if="${param.logout}" class="alert alert-success">
        you have been logged out.
      </div>

      <div class="wrap-box">
        <div class="box-input">
          <span>Full Name</span>
          <input type="text" th:field="*{fullname}" id="fullname" placeholder="Full name">
        </div>

        <div class="box-input">
          <span>Phone</span>
          <input type="text" th:field="*{phone}" id="phone" placeholder="(xxx) xxx-xxxx">
        </div>
      </div>
      <div class="wrap-box">
        <div class="box-input">
          <span>Email</span>
          <input type="text" th:field="*{email}" id="email" placeholder="Email">
        </div>

        <div class="box-input">
          <span>Address</span>
          <input type="text" th:field="*{address}" id="address" placeholder="Address">
        </div>
      </div>

      <div class="box-input">
        <span>UserName</span>
        <input type="text" th:field="*{username}" id="username" placeholder="User name">
      </div>

      <div class="wrap-box">
        <script th:if="${alertMessage}">
          alert("Xác nhận mật khẩu không khớp");
        </script>

        <div class="box-input">
          <span>Password</span>
          <input type="password" th:field="*{password}" id="password" placeholder="Password">
        </div>

        <div class="box-input">
          <span>Confirm Password</span>
          <input type="password" th:field="*{confirmpassword}" id="confirmpassword" placeholder="Password Confirm password">
        </div>

      </div>

      <!--            <div class="box-input">-->
      <!--                <span>Xác nhận mật khẩu</span>-->
      <!--                <input type="text" placeholder="Confirm password">-->
      <!--            </div>-->

    </fieldset>

    <input type="submit" class="btn-submit" value="Sign Up">
  </form>
</div>


</body>
</html>
