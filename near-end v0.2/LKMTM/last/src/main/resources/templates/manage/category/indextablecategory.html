<html  xmlns:th="http://www.thymeleaf.org">
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">

    </div>
    <div class="row">
        <div class="col-xl-12 col-lg-8">
            <div class="card shadow mb-5">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">New Category!</h6>
                    <div class="dropdown no-arrow">
                        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink">
                            <div class="dropdown-header">Dropdown Header:</div>
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <h1 th:text="${categoriesTitle}" style="text-align: center"></h1>
                    <a th:text="${categoryAdd}" th:href="@{/add-Category}">Thêm mới</a>
                    <table class="table">
                        <tr>
                            <th>Mã danh mục</th>
                            <th>Tên danh mục</th>
                            <th>Thao tác</th>
                        </tr>
                        <tr th:each="category: ${categories}">
                            <td th:text="${category.categoryID}"></td>
                            <td th:text="${category.categoryname}"></td>
                            <td>
                                <a th:href="@{/categories/edit/{id}(id=${category.categoryID})}">Sửa</a>
                                <a th:href="@{/categories/delete/{id}(id=${category.categoryID})}" onclick="return confirm('Are you sure?')">Xoá</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
</script>
