<html  xmlns:th="http://www.thymeleaf.org">
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">

    </div>
    <div class="row">
        <div class="col-xl-12 col-lg-8">
            <div class="card shadow mb-5">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Edit Category!</h6>
                    <div class="dropdown no-arrow">
                        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink">
                            <div class="dropdown-header">Dropdown Header:</div>
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                </div>
                <form method="post" th:action="@{/products/edit}" enctype="multipart/form-data" th:object="${product}">
                    <input type="hidden" th:field="*{productId}">
                    <div class="col-6 mb-3">
                        <label class="form-label" for="name">name</label>
                        <input class="form-control" type="text" th:field="*{productName}" id="name">
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label" for="name">price</label>
                        <input class="form-control" type="text" th:field="*{price}" id="price">
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label" for="name">description</label>
                        <input class="form-control" type="text" th:field="*{description}" id="description">
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label" for="name">quantity</label>
                        <input class="form-control" type="text" th:field="*{quantity}" id="quantity">
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label" for="name">warranty</label>
                        <input class="form-control" type="text" th:field="*{warranty}" id="warranty">
                    </div>
                    <div class="form-group">
                        <label for="imgProduct">Ảnh sản phẩm:</label>
                        <div class="custom-file">
                            <label for="imgProduct" class="form-label">Image:</label>
                            <input type="file" class="form-control" th:field="*{imgProduct}" id="imgProduct" >
                        </div>
                        <div class="mt-3">
                            <img id="image-preview" class="img-thumbnail" width="120" height="120">
                        </div>
                    </div>
                    <label class="form-label" for="category">category</label>
                    <select class="form-control" id="category" name="category.id" th:field="*{category.categoryID}">
                        <option value="-1">--category--</option>
                        <option th:each="category: ${categories}"  th:value="${category.categoryID}" th:text="${category.categoryname} " th:selected="${category.categoryID == currentCategory}"></option>
                    </select>
                    <button type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
